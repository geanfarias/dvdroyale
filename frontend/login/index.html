<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVD Royale</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container h-screen">
      <div class="dvd-logo">
          <img href="images/dvd-logo.png">
      </div>
      <div class="flex justify-center items-center h-screen">
            <div class="login-container p-8 w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold dvd-text text-white">DVD Royale</h1>
                    <p class="text-gray-400 mt-2">Insira seu nome para jogar</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-gray-300 mb-2">Nome de Usu√°rio</label>
                        <input type="text" id="username" name="username" class="input-field w-full px-4 py-3 rounded-lg" required>
                    </div>  
                    
                    <button type="submit" class="login-btn w-full py-3 rounded-lg text-blue-400 font-bold mt-6">
                        ENTRAR
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
