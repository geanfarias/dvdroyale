<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DVD Screensaver</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="dvd-logo">DVD</div>
  </div>

  <div class="controls" id="controls">
    <div class="speed-control">
      <label for="speedSlider">Velocidade:</label>
      <input type="range" id="speedSlider" min="0.5" max="10" step="0.5" value="2" />
      <span class="speed-value" id="speedValue">2.0</span>
    </div>
  </div>

  <button class="toggle-controls" id="toggleControls">⚙️</button>

  <script src="script.js"></script>
</body>

</html>
