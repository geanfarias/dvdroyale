<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVD Screensaver</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>

  <body>
    <div class="ranking">

    </div>
    <div class="container"></div>
    <div id="toast"></div>

    <template class="js-dvd-template">
        <div class="js-dvd-ranking-player">
            <div class="js-name"></div>
            <div class="js-score"></div>
        </div>
    </template>

    <div class="controls">  
        <button id="startButton">Iniciar</button>
        <button id="forceCorner">Trick</button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
