<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <icon rel="icon" href="" type="image/x-icon" />
  <title>DVD Royale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="container h-screen">
    <div class="container">
      <div class="dvd-logo">DVD</div>
    </div>
    <div class="flex justify-center items-center h-screen">
      <div class="sala-container p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold dvd-text text-white">Salas DVD Royale</h1>
          <p class="text-gray-400 mt-2">Crie ou Entre em Uma Sala</p>
        </div>
        <div class="container-sala">
          <div class="entrar-sala">
            <button class="button w-full py-3 rounded-lg text-blue-400 font-bold mt-6">Entrar Em
              Sala</button>
          </div>
          <div class="criar-sala">
            <button class="button w-full py-3 rounded-lg text-blue-400 font-bold mt-6">Criar Nova
              Sala</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
