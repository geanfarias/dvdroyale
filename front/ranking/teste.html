<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <icon rel="icon" href="" type="image/x-icon" />
  <title>DVD Royale</title>
  <link rel="stylesheet" href="teste.css" />
</head>

<body>
  <div class="main-container">
    <div class="dvd-logo">DVD</div>
    <div class="flex-container">
      <div class="ranking-container">
        <div class="ranking-header">
          <h1 class="ranking-title">Ranking DVD Royale</h1>
          <p class="ranking-subtitle">Verifique a sua Pontuação</p>
        </div>

        <div class="ranking-box">
          <h2 class="ranking-box-title">RANKING</h2>
          <div class="ranking-top-players">
            <div class="player-card">
              <div class="player-skin player-second">DVD</div>
              <span class="player-name">#2 Carlos</span>
              <span class="player-points">950 pts</span>
            </div>

            <div class="player-card player-first">
              <div class="player-skin player-first-skin">DVD</div>
              <span class="player-name">#1 Jose</span>
              <span class="player-points">1000 pts</span>
            </div>

            <div class="player-card">
              <div class="player-skin player-third">DVD</div>
              <span class="player-name">#3 Maria</span>
              <span class="player-points">900 pts</span>
            </div>
          </div>

          <ul class="ranking-list">
            <li class="ranking-item">
              <span>#5 PlayerJose</span>
              <span>1000 pts</span>
            </li>
            <li class="ranking-item">
              <span>#4 PlayerCarlos</span>
              <span>950 pts</span>
            </li>
            <li class="ranking-item">
              <span>#6 PlayerRicardo</span>
              <span>900 pts</span>
            </li>
          </ul>
        </div>

        <div class="ranking-actions">
          <button class="ranking-button">Jogar Novamente</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
